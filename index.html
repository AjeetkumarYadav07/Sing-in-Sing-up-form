<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
<!-- 
     ----===Boxicons link ==---- -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Signin-Signup</title>

</head>
<body>
    <div class="container">
        <div class="forms-container">

        
        <div class="signin-signup">
            <form action="" class="sing-in-form">
                <h2 class="title">Sign in</h2>

                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text"> or Sing in with social platform </p>


                <!-- ----social media ---- -->
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class='bx bxl-facebook-circle' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-github' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-whatsapp' ></i>
                    </a>
                </div>
              
            </form>


           <!-- ----=====Sing-up-form====--- -->
           <form action="" class="sing-up-form">
            <h2 class="title">Sign up</h2>

            <div class="input-field">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class='bx bxs-envelope' ></i>
                <input type="text" placeholder="Email">
            </div>

            <div class="input-field">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn">
            <p class="social-text"> or Sing in with social platform </p>


            <!-- ----social media ---- -->
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-github' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-whatsapp' ></i>
                </a>
            </div>
          
        </form>

        </div>
    </div>
        <!-- -----2nd part------- -->

        <div class="panels-container">
              <div class="panel left-panel">
                   <div class="content">
                        <h3>Member of Brand?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate rem hic tempore non tenetur deserunt iste repellendus odit vero dolore!</p>
                          <button class="btn">Sing up</button>
                    </div>
              </div>
        </div>
    </div>
</body>
</html>
